<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="deger" type="text" />
    <button onclick="degerYakala()">submit</button>
    <p> <span id="sonuc"></span></p>

    <script>
      const deger = document.getElementById("deger");
      const sonuc = document.getElementById("sonuc");

      const degerYakala = function (e) {
        sonuc.innerHTML = deger.value;
      };

      deger.addEventListener("input", onclick(degerYakala));
    </script>
  </body>
</html>
